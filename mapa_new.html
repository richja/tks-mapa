<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mapa obcí pro Tříkrálovou sbírku</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://api4.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load();</script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="list-wrapper">
        <div class="sticky">
            <h1>Obce v TKS</h1>
            <input type="text" id="search" name="search" onkeyup="searching()" placeholder="Vyhledat město">
        </div>
        <i id="empty">Obec nebyla nalezena</i>
        <ul id="list"></ul>
    </div>

    <div class="select-print-wrapper">
        <label class="select-print">
            <select name="print" id="selectPrint" onchange="selectCharita(this)">
            </select>
            <input type="button" onclick="printList()" onmouseenter="showRuler()" onmouseleave="showRuler()"
                value="Vytisknout seznam">
            <input type="button" onclick="printMapOnly()" onmouseenter="showRuler()" onmouseleave="showRuler()"
                value="Vytisknout pouze mapu">
        </label>
    </div>

    <div class="ruler-print hide" title="oblast tisku na A4">
    </div>

    <div id="m">
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
